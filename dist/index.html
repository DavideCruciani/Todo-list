<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="modal">
    <form>
      <h3>Create New Task</h3>
      <input type="text" id="tname" name="tname" placeholder="Name">
      <label id="miss" for="tname"></label>
      <textarea id="tdesc" name="tdesc" maxlength="150" placeholder="Description"></textarea>
      <input type="text" id="tpty" name="tpty" placeholder="Priority">
      <input type="text" id="ddate" name="ddate" placeholder="Due Date">
      <button id="addButton">CREATE</button>
    </form>
  </div>
  <div class="overlay"></div>
  <header>
    <button id="button">
      <span class="material-symbols-outlined" id="menu">
        menu
        </span>
    </button>
    <h1>TODO LIST</h1>
  </header>
  <main>
    <nav>
      <div id="tasks-buttons">

        <button class="nav-buttons">
          <span class="material-symbols-outlined">
            calendar_month
          </span>
          All Tasks
        </button>

        <button class="nav-buttons">
          <span class="material-symbols-outlined">
            today
          </span>
          Today Tasks
        </button>

        <button class="nav-buttons">
          <span class="material-symbols-outlined">
            date_range
          </span>
          Week Tasks
        </button>

        <button class="nav-buttons" id="create-task-button">
          <span class="material-symbols-outlined">
            add_task
          </span>
          Create Task
        </button>

      </div>
    </nav>
    <div id="content">
      <div id="content-holder">
        
      </div>
    </div>
  </main>
  <footer>
    <p id="creator">by Davide Cruciani</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
